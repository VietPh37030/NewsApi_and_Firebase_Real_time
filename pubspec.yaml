name: new_paper_pj
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  flutter_iconly: ^1.0.2
  google_fonts: ^4.0.0 # Cập nhật phiên bản mới nhất
  fancy_shimmer_image: ^2.0.2
  shimmer: ^2.0.0
  card_swiper: ^2.0.4
  page_transition: ^2.0.7
  flutter_staggered_grid_view: ^0.6.1
  webview_flutter: ^3.0.4
  reading_time: ^2.0.0
  another_flutter_splash_screen: ^1.2.1
  animated_splash_screen: ^1.3.0
  lottie: ^3.0.0
  # Management
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  intl: ^0.17.0
  font_awesome_flutter: ^10.7.0
  rename: ^3.0.2
  # Social
  share_plus: ^9.0.0  # Hoặc phiên bản mới nhất
  url_launcher: ^6.3.0
  # Rest api
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/newspaper.png
    - assets/images/empty_image.png
    - assets/images/bookmark.png
    - assets/images/search.png
    - assets/images/no_news.png
    - assets/images/no_news.png
    - assets/lottie/landing.json
    - assets/lottie/bitcoin.json
